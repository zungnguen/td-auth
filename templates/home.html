{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<head>
  <style>
  p {text-align: center;}
  p {text-align: center;}
 
  </style>
  </head>
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% else %}
<head>
  <style>
  p {text-align: center;}
  p {text-align: center;}
  p {text-align: center;}
 
  </style>
  </head>
  <p>You are not logged in</p>
  <p><a href="{% url 'login' %}">Log In</a></p>
  <p><a href="{% provider_login_url 'google' %}">Login With Google</a></p>
{% endif %}
{% endblock %}
