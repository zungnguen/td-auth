{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<head>
  <style>
  .navTab  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgba(184, 184, 184, 0.6);
    margin-bottom: 60px;
  }
  
  .navTab li {
    float: left;
    border-right:1px solid rgb(255, 255, 255);
  }
  
  .navTab li:last-child {
    border-right: none;
    background-color: rgba(243, 164, 73, 0.959);
  }
  
  .navTab li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  .navTab li a:hover:not(.active) {
    background-color: rgb(44, 215, 238);
  }
  
  .active {
    background-color: #e2b665ef;
  }
  </style>
  </head>
  <body>
  <div class = "navTab">
  <ul>
    <li><a class="active" href="http://127.0.0.1:8000/">Home</a></li>
    <li><a href="http://127.0.0.1:8000/pricing/">Pricing</a></li>
    <li><a href="http://127.0.0.1:8000/contact/">Contact</a></li>
    <li style="float:right"><a href="http://127.0.0.1:8000/accounts/login">Log In</a></li>
  </ul>
  </div>
  </body>
  <h1>Check your inbox.</h1>
  <p>We've emailed you instructions for setting your password. You should receive the email shortly!</p>
{% endblock %}
